{% extends 'padre.html' %}


{% block contenidoQueCambia %}
{% load static %}


  <!-- sedes section -->

  <section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Nuestras sedes
        </h2>
      </div>
      <div class="service_container">

        {% for sede in ListaSede %}
        <div class="box">
          <img src= " {% static 'images/s-1.jpg' %} " alt="">
          <h6 class="visible_heading">
            {{sede.nombre}}
          </h6>
          <div class="link_box">
            <h6>
              {{sede.nombre}}
            </h6>
            <h6>
              {{sede.direccion}}
            </h6>
            <h6>
              {{sede.telefono}}
            </h6>
            <h6>
              {{sede.tipo_gimnasio}}
            </h6>

          </div>
        </div>
        {% endfor %}
          

      </div>
    </div>
  </section>

  <!-- end sedes section -->

{% endblock contenidoQueCambia %}
